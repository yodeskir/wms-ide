<div class="to-geom-panel">
  <div nz-row class="margin-three">
    <div nz-col nzSpan="24" class="text-center" style="margin-top:15px;">
      <nz-divider nzText="SELECT LAT/LON FIELDS TO CREATE [GEOM]"></nz-divider>
    </div>
  </div>
  <div nz-row class="margin-three">
    <div nz-col nzSpan="12">
      <div nz-row>
        <label>Latitude</label>
      </div>
      <div nz-row>
        <nz-radio-group [(ngModel)]="latValue">
          <label *ngFor="let sfield of srcFields" nz-radio [ngStyle]="style" nzValue="{{sfield.name}}" [nzDisabled]="!sfield.isnumber" class="radio-field">{{sfield.name}}</label>
        </nz-radio-group>
      </div>
    </div>
    <div nz-col nzSpan="12">
      <div nz-row>
        <label>Longitude</label>
      </div>
      <div nz-row>
        <nz-radio-group [(ngModel)]="lonValue">
          <label *ngFor="let sfield of srcFields" nz-radio [ngStyle]="style" nzValue="{{sfield.name}}" [nzDisabled]="!sfield.isnumber" class="radio-field">{{sfield.name}}</label>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div nz-row class="margin-three">
    <div nz-col nzSpan="24">
      <button nz-button nzType="primary" class="wmsbutton margin-three" (click)="updateSourceGeom()">Update datasource</button>
      <button nz-button nzType="danger" class="wmsbutton margin-three" (click)="cancelUpdate()">Cancel update</button>
    </div>
  </div>
</div>
